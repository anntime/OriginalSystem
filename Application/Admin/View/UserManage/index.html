<extend name ="Common:base"/>
<block name="body">

    <!-- 内容区 -->
    <div id="main-content">
        <div id="top-alert" class="fixed alert alert-error" style="display: none;">
            <button class="close fixed" style="margin-top: 4px;">&times;</button>
            <div class="alert-content">这是内容</div>
        </div>
        <div id="main" class="main">
            <!-- 标题栏 -->
            <div class="main-title">
                <h2>用户列表</h2>
            </div>
            <!-- 数据列表 -->
            <div class="data-table table-striped">
                <table class="">
                    <thead>
                        <tr>
                            <th class="">ID</th>
                            <th class="">昵称</th>
                            <th class="">地址</th>
                            <th class="">访问时间</th>
                            <th class="">IP地址</th>
                            <th class="">经度</th>
                            <th class="">纬度</th>
                            <th class="">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                        <foreach name='userinfo' item='v'>
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.username}</td>
                                <td>{$v.province}&nbsp;&nbsp;{$v.city}</td>
                                <td>{$v.visittime|date='y-m-d H:i',###}</td>
                                <td>{$v.ip}</td>
                                <td>{$v.longitude}</td>
                                <td>{$v.latitude}</td>
                                <td name={$id = $v.id}>
                                    <a href="{:U('/Admin/UserManage/userDel/id/'.$id,'','')}" class="confirm ajax-get">删除</a>
                                </td>
                            </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
            <div class="page">
                <div></div>
            </div>
        </div>
    </div>
</block>
<!-- /内容区 -->

</body>
</html>
